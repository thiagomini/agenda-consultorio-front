<table mat-table [dataSource]="pacientes">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.nome }}</td>
    </ng-container>    
    <ng-container matColumnDef="dataDeNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.dataDeNascimento | date:'dd/MM/yyyy' }}</td>
    </ng-container>  

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let paciente"
        (click)="botaoEditarClicado(paciente)"
        ><button mat-icon-button><mat-icon arial-label="Example">create</mat-icon></button></td>
    </ng-container>  

    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let paciente"
            (click)="botaoExcluirClicado(paciente)"
        ><button mat-icon-button><mat-icon arial-label="Example">delete</mat-icon></button></td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"
        (click)="onRowClicked(myRowData)"    
    ></tr>
</table>
<app-add-paciente (addPaciente)="addPaciente($event)"></app-add-paciente>
